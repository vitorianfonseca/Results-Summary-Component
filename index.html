<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css/reset.css">
  <link rel="stylesheet" href="styles.css/style.css">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="container-left">
      <h1 class="titulo-left">Your Result</h1>
      <div class="extra">
        <p class="resultado-pt1">76</p>
        <p class="resultado-pt2">of 100</p>
      </div>
      <h2 class="feedback">Great</h2>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="container-right">
      <h1 class="titulo-right">Summary</h1>
      <div class="mini-card-1">
        <div class="extra-i">
          <img class="reaction-icon" src="assets/images/icon-reaction.svg" alt="">
          <p class="reaction">Reaction</p>
        </div>
        
        <div class="extra-n">
          <p class="number-pt1">80</p>
          <p class="number-pt2">/ 100</p>
        </div>
      </div>
      <div class="mini-card-2">
        <div class="extra-i">
          <img class="memory-icon" src="assets/images/icon-memory.svg" alt="">
          <p class="memory">Memory</p>
        </div>
        
        <div class="extra-n">
          <p class="number-pt1">92</p>
          <p class="number-pt2">/ 100</p>
        </div>
      </div>
      <div class="mini-card-3">
        <div class="extra-i">
          <img class="verbal-icon" src="assets/images/icon-verbal.svg" alt="">
          <p class="verbal">Verbal</p>
        </div>
        
        <div class="extra-n">
          <p class="number-pt1">61</p>
          <p class="number-pt2">/ 100</p>
        </div>
      </div>
      <div class="mini-card-4">
        <div class="extra-i">
          <img class="visual-icon" src="assets/images/icon-visual.svg" alt="">
          <p class="visual">Visual</p>
        </div>
        
        <div class="extra-n">
          <p class="number-pt1">72</p>
          <p class="number-pt2">/ 100</p>
        </div>
      </div>
      <div class="buttons">
        <button class="button" class="continuar">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
