<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css/reset.css">
  <link rel="stylesheet" href="styles.css/style.css">
  
  <title>Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

      <section class="container-left">
          <header>
              <h1 class="titulo-left">Your Result</h1>
          </header>
          <article class="extra">
              <p class="resultado-pt1">76</p>
              <p class="resultado-pt2">of 100</p>
          </article>
          <footer class="footer">
              <h2 class="feedback">Great</h2>
              <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
          </footer>
      </section>

      <section class="container-right">
          <header>
              <h1 class="titulo-right">Summary</h1>
          </header>

          <article class="mini-card card-reaction">
            <div class="extra-i">
              <img class="reaction-icon" src="assets/images/icon-reaction.svg" alt="">
              <p class="reaction">Reaction</p>
            </div>
            
            <div class="extra-n">
              <p class="number-pt1">80</p>
              <p class="number-pt2">/ 100</p>
            </div>
        </article>
        <article class="mini-card card-memory">
          <div class="extra-i">
            <img class="memory-icon" src="assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </div>
          
          <div class="extra-n">
            <p class="number-pt1">92</p>
            <p class="number-pt2">/ 100</p>
          </div>
        </article>
        <article class="mini-card card-verbal">
          <div class="extra-i">
            <img class="verbal-icon" src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </div>
          
          <div class="extra-n">
            <p class="number-pt1">61</p>
            <p class="number-pt2">/ 100</p>
          </div>
        </article>
        <article class="mini-card card-visual">
          <div class="extra-i">
            <img class="visual-icon" src="assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </div>
          
          <div class="extra-n">
            <p class="number-pt1">72</p>
            <p class="number-pt2">/ 100</p>
          </div>
        </article>
        <footer class="buttons">
            <button class="button continuar">Continue</button>
        </footer>
    </section>
</div>
</body>
</html>
